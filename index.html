<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Todo 🖍</title>
</head>

<body>
    <header>
        <h1>Simple Todo 🖍</h1>
    </header>
    <main>
        <form class="todo-form">
            <input class="todo-input" type="text" placeholder=" 🖍 Your todo..." autofocus>
            <button class="submit-btn" type="submit">Add Todo!</button>
        </form>
        <div class="todo-container">
            <ul class="todos">
                <div class="todo-element">
                    <li class="todo-item-done"> Create a basic todolist with vanilla JS</li>
                    <button class="delete-btn">💣</button>
                </div>
            </ul>
        </div>
    </main>
    <footer>
        <h3>More of my stuff ⬇️</h3>
        <a href="https://glennbarosen.me/">glennbarosen.me</a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
